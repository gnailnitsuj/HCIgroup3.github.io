<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Support Sign In</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #882345;
    }

    .signin-container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
    }

    .signin-box {
      background-color: white;
      border: 3px solid #000000;
      border-radius: 12px;
      padding: 40px;
      max-width: 500px;
      height: 650px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    .signin-logo {
      max-width: 320px;
      margin-bottom: 30px;
    }

    .signin-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .signin-subtitle {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    .signin-form {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
    }

    .form-control {
      height: 50px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    .signin-btn {
      background-color: #892c4a;
      color: #fff;
      font-size: 18px;
      height: 50px;
      width: 100%;
      border: none;
    }

    .signin-btn:hover {
      background-color: #6e1732;
      color: #fff;
    }
    .back{
      position: absolute;
      margin-top: 4px;
      margin-left: 2px;
      border: 3px solid #000000;
    }
    .back a{
      font-size: 30px;
    }

  </style>
</head>
<body>
  <div class="back">
    <a href="index.html" class="btn btn-light border">‚Üê Back</a>
  </div>
  <div class="signin-container">
    <div class="signin-box">
      <img src="bcLogoMaroon.jpg" class="signin-logo" alt="Brooklyn College Logo"/>

      <h1 class="signin-title">Welcome to Student Support</h1>
      <p class="signin-subtitle">Sign in with your BC WebCentral ID</p>

      <form class="signin-form">
        <input type="text" class="form-control" placeholder="ID" required />
        <input type="password" class="form-control" placeholder="Password" required />
        <a href = "supportPage.html" class="btn signin-btn"> Sign In </a>
        <!-- when the user submits, they will be taken to the support category page or stright to the chat -->
        <!-- that is still to be decided -->
        <div class="mt-3">
          <a href="https://pub.brooklyn.edu/mfa_registration/reset_pass.jsp" target="_blank" class="text-decoration-underline" style="font-size: 15px; color: #6e1732;">Forgot Your Password?</a>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
