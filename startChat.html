<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Start Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #882345;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #6b1e45;
      color: white;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: 600;
    }

    .header button {
      background: transparent;
      border: 2px solid white;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: 600;
      transition: 0.3s;
      font-size: 15px;
    }

    .header button:hover {
      background: white;
      color: #6b1e45;
    }

    .container-box {
      max-width: 600px;
      background: white;
      padding: 30px;
      margin: 60px auto;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
    }

    .form-label {
      font-size: 1.1rem;
      font-weight: 600;
      margin-top: 20px;
      color: #333;
    }


    .form-select, .form-control {
      height: 48px;
      border-radius: 8px;
    }

    .form-control:focus, .form-select:focus {
      border-color: #882345;
      box-shadow: 0 0 0 0.2rem rgba(136, 35, 69, 0.25);
    }

    .btn-maroon {
      background-color: #882345;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
    }

    .btn-maroon:hover {
      background-color: #6b1e45;
    }

    h3 {
      font-weight: 700;
      color: #111;
    }
  </style>
</head>
<body>
  <div class="header">
    <button onclick="location.href='supportPage.html'">Back to Home</button>
  </div>

  <div class="container-box">
    <h3 class="mb-4">Start a New Chat</h3>
    <form action="chatRoom.html">
      <label for="category" class="form-label">What can we help you with?</label>
      <select class="form-select" id="category" required>
        <option selected disabled>Select a category</option>
        <option>Academic Advising</option>
        <option>Financial Aid</option>
        <option>Campus Navigation</option>
        <option>Registration</option>
        <option>Student Life</option>
        <option>Other</option>
      </select>

      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" required placeholder="Enter your full name" />
      <div class="text-end mt-4">
        <button type="submit" class="btn btn-maroon">Start Chat</button>
      </div>
    </form>
  </div>
</body>
</html>
