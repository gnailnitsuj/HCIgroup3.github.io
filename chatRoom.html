<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room</title>
    <style>
        html {
            box-sizing: border-box;
            background-color: #882345;
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: black;
        }

        .liveChat {
            margin: auto;
            width: 50%;
            background-color: white;
            border: 2px solid black;
            border-radius: 12px;
            padding: 40px;
        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 40px;
            color: #555;
        }

        .userIn {
            font-size: 20px;
            padding: 10px;
            width: 100%;
        }

        .back {
            position: absolute;
            margin-top: 4px;
            margin-left: 2px;
            border: 3px solid #000000;
            background-color: white;
            border-radius: 12px;
            padding: 10px;
        }

        .back a {
            color: #000000;
            font-size: 30px;
            text-decoration: none;
        }

        .btn {
            margin-top: 10px;
        }

        .btn button {
            font-size: 16px;
            width: 80px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="back">
        <a href="supportPage.html">‚Üê Back</a>
    </div>

    <div class="liveChat">
        <h1>Welcome to the chat room!</h1>
        <p>Please enter any questions you may have and one of our representatives will get back to you immediately.</p>
        <hr>
        <input id="questionInput" class="userIn" placeholder="Enter your question:">
        <div class="btn">
            <button id="sendBtn" type="button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById("sendBtn").addEventListener("click", function () {
            const input = document.getElementById("questionInput").value.trim();
            if (input !== "") {
                alert("Your question was received!");
            } else {
                alert("Please enter a question first.");
            }
        });
    </script>
</body>
</html>
