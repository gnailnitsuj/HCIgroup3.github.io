<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Support Chat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fdeef2;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      background-color: #882345;
      color: white;
      padding: 15px 20px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-area {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 14px;
      max-width: 70%;
    }

    .advisor-msg {
      background-color: #e6e6e6;
      color: #000;
      align-self: flex-start;
      border-top-left-radius: 0;
    }

    .student-msg {
      background-color: #882345;
      color: #fff;
      align-self: flex-end;
      border-top-right-radius: 0;
    }

    .input-box {
      display: flex;
      gap: 10px;
      padding: 15px;
      border-top: 1px solid #ccc;
      background: white;
    }

    .input-box input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .btn-send {
      background-color: #882345;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
    }

    .btn-send:hover {
      background-color: #6b1e45;
    }

    .bottom-controls {
      display: flex;
      justify-content: space-between;
      padding: 14px 20px;
      background-color: #fff;
      border-top: 1px solid #ccc;
    }

    .hide {
      display: none !important;
    }
  </style>
</head>
<body>

  <div class="topbar">
    Student Support Chat
    <span>Connected</span>
  </div>

  <div class="chat-area" id="chatMessages">
    <div class="bubble advisor-msg">
      Hello! I'm Advisor from the Student Support team. I'm reviewing your question. How can I help you today?
    </div>
  </div>

  <div class="input-box" id="chatInput">
    <input type="text" id="msgInput" placeholder="Type your message" />
    <button class="btn-send" onclick="sendMsg()">Send</button>
  </div>

  <div class="bottom-controls" id="controls">
    <button class="btn btn-outline-secondary" onclick="goBack()"> Go Back</button>
    <button class="btn btn-outline-danger" onclick="askEnd()" id="endBtn">End Chat</button>
  </div>

  <script>
    function sendMsg() {
      const msgBox = document.getElementById("msgInput");
      const msgText = msgBox.value.trim();
      if (msgText !== "") {
        const wrap = document.createElement("div");
        wrap.className = "bubble student-msg";
        wrap.innerText = msgText;
        document.getElementById("chatMessages").appendChild(wrap);
        msgBox.value = "";
        document.getElementById("chatMessages").scrollTop = document.getElementById("chatMessages").scrollHeight;
      }
    }

    function goBack() {
      window.location.href = "supportPage.html";
    }

    function askEnd() {
      if (confirm("End the chat?")) {
        endIt();
      }
    }

    function endIt() {
      const exitMsg = document.createElement("div");
      exitMsg.className = "bubble advisor-msg";
      exitMsg.innerText = "You have left the chat. Thank you for reaching out to Student Support.";
      document.getElementById("chatMessages").appendChild(exitMsg);
      document.getElementById("chatInput").classList.add("hide");
      document.getElementById("endBtn").classList.add("hide");
    }
  </script>

</body>
</html>
