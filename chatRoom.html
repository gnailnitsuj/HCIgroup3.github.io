<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="styles.css" rel="stylesheet">
        <title> Chat Room </title>
    </head>

    <style>
        html {
            box-sizing: border-box;
            background-color: beige;
        }

        h1 {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            color: gainsboro;
        }

        .liveChat{
            margin: auto;
            width: 50%;
            background-color: white;

        }

        p {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            padding: 50px;
        }

        .userIn{
            font-size: 20px;
            padding: 16px, 15px, 16px, 0;

        }
    </style>
    <body>
        <div class="liveChat">
        <h1> Welcome to the chat room! </h1>
        <p> Please enter any questions you may have and one of our representatives will get back to you immediately.</p>
        <hr>
        <input class="userIn" placeholder="Enter your question:"> <div class="btn"><button> Send </button></div>
        </div>
    </body>

</html>
